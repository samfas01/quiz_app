<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-wrapper">       
        <div id="questionBox" class="question">
            Sample Question
        </div>
        <div class="options">
            <ul id="ul">
                <li id="opt1" onclick="button(this)"></li>
                <li id="opt2" onclick="button(this)"></li>
                <li id="opt3" onclick="button(this)"></li>
                <li id="opt4" onclick="button(this)"></li>
            </ul>
        </div>
        <div class="score">
            <div class="previous">
                <button id="btnPrvs" type="button" onclick="previous()">
                  Previous
                </button>
            </div>
            <div class="next">
                <button id="btnNext" type="button" onclick="next()">
                  Next
                </button>
            </div>
            <div class="restart">
                <button id="btnRestart" type="button" onclick="restart()">
                  Restart
                </button>
            </div>
            <div class="score-card">
                SCORE: <span id="scoreCard">0</span>
            </div>
        </div>
    </div>

    
    
    
    
    
    
    
    
    
    <script src="script.js"></script>
    <script src="JS/jquery.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/popper.js"></script>
</body>
</html>
